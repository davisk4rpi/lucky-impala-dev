name: lucky-website

services:
  remix:
    build:
      context: .
      dockerfile: ./Dockerfile.yarn
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production

  caddy-prod:
    build:
      context: .
      dockerfile: ./Dockerfile.caddy
    container_name: caddy-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    env_file:
      - .env
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
volumes:
  caddy_data:
  caddy_config:
